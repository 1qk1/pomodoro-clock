<body>

<div class="container text-center">
	<div class="toptimers row">
		<div class="col breaktimer">
			<h5>Break</h5>
			<button id="mbr" class="thatsabutton btn btn-outline-warning btn-sm">-</button>
			<h4><span id="break" class="statictext">5</span></h4>
			<button id="pbr" class="thatsabutton btn btn-outline-warning btn-sm">+</button>
		</div>
		<div class="col pomotimer">
			<h5>Session</h5>
			<button id="mpm" class="thatsabutton btn btn-outline-warning btn-sm">-</button>
			<h4><span id="pomotime" class="statictext">25</span></h4>
			<button id="ppm" class="thatsabutton btn btn-outline-warning btn-sm">+</button>
		</div>
	</div>
	<button id="bottimer" class="roundborder center thatsabutton">
		<h2 id="sessionname">Session</h2>
		<h1><span id="pomodorotime">25:00</span></h1>
	</button>
</div>
